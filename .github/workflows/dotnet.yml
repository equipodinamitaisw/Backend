name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ~/Go2Climb.API/Go2Climb.API.csproj
    - name: Build
      run: dotnet build ~/Go2Climb.API/Go2Climb.API.csproj --no-restore
    - name: Test
      run: dotnet test ~/Go2Climb.API.NUnit.Test/Go2Climb.API.NUnit.Test.csproj --no-build --verbosity normal
