name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore -project Go2Climb.API/Go2Climb.API
    - name: Build
      run: dotnet build -p Go2Climb.API/Go2Climb.API --no-restore
    - name: Test
      run: dotnet test -project Go2Climb.API/Go2Climb.API.NUnit.Test --no-build --verbosity normal
